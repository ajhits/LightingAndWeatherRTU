<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream with Person Count</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-container {
            position: relative;
            width: 80%; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .person-count {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #enter-count {
            top: 20px;
            left: 20px;
        }
        #exit-count {
            top: 60px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <img id="video_feed" src="{{ url_for('video_feed') }}">
        <div id="enter-count" class="person-count">Enter: 0 people</div>
        <div id="exit-count" class="person-count">Exit: 0 people</div>
    </div>


</body>
</html>
